    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .btn {
            text-align: center;
            /* margin-top: 50px; */
        }

        .btn a {
            width: 150px;
            height: 150px;
            font-size: 16px;
            font-family: "微軟正黑體";
            letter-spacing: 4px;
            line-height: 130px;
            color: #fff;
            background: #f44268;
            border-bottom: 3px solid #991a35;
            border-radius: 50%;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            margin: 0 20px;
            display: inline-block;
            cursor: pointer;
            transition-duration: 0.3s;
        }

        .btn a.random {
            background: #198599;
            border-color: #134c56;
        }

        .btn a:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-width: 2px;
        }

        .btn a::after {
            content: "";
            width: 80%;
            height: 80%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 9%;
            left: 9%;
        }

        .main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .main .box {
            width: calc(100% / 13);
            min-width: 100px;
            height: 120px;
            list-style: none;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            transition-duration: 0.3s;
            color: #666;
            cursor: pointer;
            position: relative;
            display: flex;
            background: white;
        }

        .main .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .main .box.R {
            color: #f44268;
        }
        .main .box.Zero {
            opacity: .3;
        }

        .main .box:hover {
            /* margin: 12px 0 8px; */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .main .box .top,
        .main .box .bottom {
            width: 20px;
            font-size: 12px;
            line-height: 12px;
            text-align: center;
            padding: 5px;
        }

        .main .box .top span,
        .main .box .bottom span {
            display: block;
        }

        .main .box .bottom {
            transform: rotate(180deg);
        }

        .main .box .mid {
            font-size: 22px;
            line-height: 1.1;
            width: calc(100% - 40px);
            display: flex;
            justify-content: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .main .box .mid>span {
            font-size: 9px;
        }

        .main .box .mid div {
            display: flex;
            flex-direction: column;
            flex: 1;
            text-align: center;
        }

        .main .box .mid div.big {
            font-size: 30px;
            line-height: 80px;
            border: 3px solid #f4f4f4;
        }

        .main .box .mid div span {
            display: block;
        }

        .main .box .mid div span.dr {
            transform: rotate(180deg);
        }

        /* over-ride css */
    </style>

        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        console.clear()

        // var items = ["♠", "♥", "♦", "♣"]
        var items = ["♥"]

        var cardItems = []
        //每張牌的數量
        var totalCardCount = [4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
        //重置牌
        function reset() {
            $("div.main").text("")
            //所有牌組
            cardItems = []
            for (var i = 0; i < items.length; i++) {
                var item = items[i]
                // if (i == 1 || i == 2) {
                //     var itemcolor = "R"
                // } else {
                //     var itemcolor = "B"
                // }
                var itemcolor = "R"

                for (var j = 1; j <= 13; j++) {
                    var tmp = j
                    if (tmp == 1) {
                        tmp = "A"
                    } else if (tmp == 11) {
                        tmp = "J"
                    } else if (tmp == 12) {
                        tmp = "Q"
                    } else if (tmp == 13) {
                        tmp = "K"
                    }
                    var cardItemsObj = {
                        sign: item,
                        signnum: tmp,
                        signcolor: itemcolor,
                        count: totalCardCount[j - 1]
                    }
                    cardItems.push(cardItemsObj)
                }
            }
        }

        //隨機洗牌
        function cardRandom() {
            reset()

            var tmp_card = ""
            var t_card = 0
            for (var i = 0; i < cardItems.length; i++) {
                t_card = Math.floor((Math.random() * 51) + 1)
                tmp_card = cardItems[i]
                cardItems[i] = cardItems[t_card]
                cardItems[t_card] = tmp_card
            }
        }


        //列印所有牌
        function cardPrint() {
            for (var i = 0; i < cardItems.length; i++) {
                var item = cardItems[i]
                var wrapper = $('<div class="wrapper">')
                if (item.signcolor == "R"&&item.count!==0) {
                    var cards = $('<div class="box R">')
                } else {
                    var cards = $('<div class="box Zero">')
                }

                var itemTxt = item.signnum + "<span>" + item.sign + "</span>"
                cards.append("<div class='top'>" + itemTxt + "</div>")
                cards.append(`<div class='mid'>` + getImg(item.sign, item.signnum) + "</div>")
                cards.append("<div class='bottom'>" + itemTxt + "</div>")
                wrapper.append(`<h5>${item.count}</h5>`)
                wrapper.append(cards)
                $("div.main").append(wrapper)
                

            }
        }

        //花色列印
        function getImg(sign, n) {
            var show = ""
            if (n == 'J' || n == 'Q' || n == 'K') {
                show = "<div class='big'>" + n + "</div>"

            } else {

                var show_r1 = ""
                if (n == 'A' || n == 2 || n == 3) {
                    show_r1 = getImgLoop(sign, 0)
                } else if (n == 4 || n == 5) {
                    show_r1 = getImgLoop(sign, 2)
                } else if (n == 6 || n == 7 || n == 8) {
                    show_r1 = getImgLoop(sign, 3)
                } else if (n == 9 || n == 10) {
                    show_r1 = getImgLoop(sign, 4)
                }

                var show_r2 = ""
                if (n == 'A' || n == 5 || n == 7 || n == 9) {
                    show_r2 = getImgLoop(sign, 1)
                } else if (n == 2 || n == 8 || n == 10) {
                    show_r2 = getImgLoop(sign, 2)
                } else if (n == 3) {
                    show_r2 = getImgLoop(sign, 3)
                } else if (n == 4 || n == 6) {
                    show_r2 = getImgLoop(sign, 0)
                }
                show += "<div>" + show_r1 + "</div>"
                show += "<div>" + show_r2 + "</div>"
                show += "<div>" + show_r1 + "</div>"
            }

            return show
        }
        //花色牌列
        function getImgLoop(sign, n) {
            var tmpTxt = ""
            for (var k = 1; k <= n; k++) {
                if (k > 2) {
                    var tmp = '<span class="dr">'
                } else {
                    var tmp = '<span>'
                }
                tmpTxt += tmp + sign + "</span>"
            }
            return tmpTxt
        }

        function calcTotalCount(idx, num) {
            // totalCardCount = [4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
            totalCardCount[idx] = totalCardCount[idx] + num
            reset()
            cardPrint()
        }
        //-------------------------------------
        reset()
        cardPrint()
        $(".btn a.random").click(
            function () {
                cardRandom()
                cardPrint()
            }
        )

        $(".btn a.reset").click(
            function () {
                totalCardCount = [4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4, 4]
                reset()
                cardPrint()
                $("input").val(0)
            }
        )
        $("button.straight").click(
            function (e) {
                e.preventDefault();
                const id = $(this).attr("id")
                const thisNum = +id.split("straight")[1]
                const thisIdx = thisNum - 1
                let array = []
                if (thisIdx===9){
                    array = [9,10,11,12,0]
                }else if(thisIdx===10){
                    array = [10,11,12,0,1]
                }else{
                    array = [thisIdx,thisIdx+1,thisIdx+2,thisIdx+3,thisIdx+4]
                }
                for (let l = 0; l <= 4; l++) {
                    calcTotalCount(array[l],-1)
                }
                console.log("staight",array.map((a)=>a+1))
            }
        )
        $("button.single").click(
            function (e) {
                e.preventDefault();
                const id = $(this).attr("id")
                const thisNum = +id.split("single")[1]
                const thisIdx = thisNum - 1
                    calcTotalCount(thisIdx,-1)
                console.log("single",[thisNum])
            }
        )
        $("button.pair").click(
            function (e) {
                e.preventDefault();
                const id = $(this).attr("id")
                const thisNum = +id.split("pair")[1]
                const thisIdx = thisNum - 1
                    calcTotalCount(thisIdx,-2)
                console.log("pair",[thisNum,thisNum])
            }
        )
        $("button.three").click(
            function (e) {
                e.preventDefault();
                const id = $(this).attr("id")
                const thisNum = +id.split("three")[1]
                const thisIdx = thisNum - 1
                    calcTotalCount(thisIdx,-3)
                console.log("three",[thisNum,thisNum,thisNum])
            }
        )
        $("input").keyup(function () {
            if (this.value.length === 1) {
                const id = $(this).attr("id")
                const thisNum = +id.split("pokerinput")[1]
                const thisIdx = thisNum - 1
                const nextNum = thisNum === 13 ? 1 : thisNum + 1
                // console.log(nextNum)
                $(`#pokerinput${nextNum}`).select();
                // totalCardCount[thisIdx] = totalCardCount[thisIdx] - this.value
                calcTotalCount(thisIdx, -this.value)

            }
        })

        $('.minus').click(function () {
            let $input = $(this).parent().find('input');
            const thisIdx = parseInt($input.attr("id").split("pokerinput")[1]) - 1
            let count = parseInt($input.val()) - 1;
            count = count < 0 ? 0 : count;
            $input.val(count);
            $input.change();
            calcTotalCount(thisIdx, +1)
            return false;
        });
        $('.plus').click(function () {
            let $input = $(this).parent().find('input');
            const thisIdx = parseInt($input.attr("id").split("pokerinput")[1]) - 1
            let count = parseInt($input.val()) + 1
            count = count > 4 ? 4 : count;
            $input.val(count);
            $input.change();
            calcTotalCount(thisIdx, -1)
            return false;
        });
    </script>
